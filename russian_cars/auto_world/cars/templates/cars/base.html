{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'cars/css/styles.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'cars/css/reset.css' %}" rel="stylesheet">
</head>
<body>

{% block mainmenu %}
<nav class="nav">
    <div class="nav-list">
        <div class="logo-wrap"><img class="nav-logo" src="static/cars/images/logo/logo.png"></div>
        <ul class="nav-items">
            {%for m in menu%}
            <li class="nav-item"><a class="nav-link" href="#!">{{ m }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="login">
        {%for l in login%}
        <li class="nav-item"><a class="nav-link" href="#!">{{ l }}</a></li>
        {% endfor %}
    </div>
</nav>
{% endblock mainmenu %}

{% block content %}
{% endblock content %}

</body>
</html>
